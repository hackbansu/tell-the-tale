<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/sign.css">
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>

<body>
    <main>
        <ul class="tab-group">
            <li class="tab">Sign Up</li>
            <li class="tab active">Log In</li>
        </ul>
        <div id="signup">
            <form class="flp" name="registration">
                <div class="tab_row">
                    <div>
                        <input type="text" name="firstname" id="firstname">
                        <label for="firstname">First Name</label>
                    </div>
                    <div>
                        <input type="text" name="lastname" id="lastname">
                        <label for="lastname">Last Name</label>
                    </div>
                </div>
                <div>
                    <input type="email" name="email" id="email" data-validation="email">
                    <label for="email">Email-Id</label>
                </div>
                <div>
                    <input type="password" name="password" id="password">
                    <label for="password">Password</label>
                </div>
                <div>
                    <input type="password" name="password" id="password1">
                    <label for="password1">Re-type password</label>
                </div>
                <div class="submitBtn"> Register Now</div>
            </form>
        </div>
        <div id="login">
            <form class="flp">
                <div>
                    <input type="text" id="lemail">
                    <label for="lemail">Email-Id</label>
                </div>
                <div>
                    <input type="password" id="lpassword">
                    <label for="lpassword">Password</label>
                </div>
                <div class="submitBtn"> Log In</div>
            </form>
        </div>
    </main>
    <script src="../js/jquery-3.0.0.min.js"></script>
    <script src="../js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="js/script.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
</body>

</html>
