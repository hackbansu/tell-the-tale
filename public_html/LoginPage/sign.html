<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/sign.css">
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>

<body>
    <main>
        <ul class="tab-group">
            <li class="tab">Sign Up</li>
            <li class="tab active">Log In</li>
        </ul>
        <div id="signup">
            <form class="flp">
                <div class="tab_row">
                    <div>
                        <input type="text" id="fname">
                        <label for="fname">First Name</label>
                    </div>
                    <div>
                        <input type="text" id="lname">
                        <label for="lname">Last Name</label>
                    </div>
                </div>
                <div>
                    <input type="email" id="email">
                    <label for="email">Email-Id</label>
                </div>
                <div>
                    <input type="password" id="fname1">
                    <label for="fname1">Password</label>
                </div>
                <div>
                    <input type="password" id="fname2">
                    <label for="fname2">Re-type password</label>
                </div>
                <div class="submitBtn"> Register Now</div>
            </form>
        </div>
        <div id="login">
            <form class="flp">
                <div>
                    <input type="text" id="email1">
                    <label for="email1">Email-Id</label>
                </div>
                <div>
                    <input type="password" id="passwd">
                    <label for="passwd">Password</label>
                </div>
                <div class="submitBtn"> Log In</div>
            </form>
        </div>
    </main>
     <script src="../js/jquery-3.0.0.min.js"></script>
    <script src="../js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="../js/script.js"></script>
</body>

</html>
